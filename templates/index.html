<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label,
        input[type="submit"] {
            margin-bottom: 10px;
        }

        .success {
            display: none;
            color: green;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function submitForm(e) {
            e.preventDefault();
            const form = document.getElementById('convertForm');
            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.result === 'success') {
                        document.getElementById('successMessage').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>
    <h1>Convert JSON to Audio</h1>
    <form id="convertForm" onsubmit="submitForm(event)">
        <label for="json_file">Choose JSON file:</label>
        <input type="file" name="json_file" accept=".json" required><br><br>
        <label for="voice">Choose voice:</label>
        <select name="voice" required>
            <option value="com">US (default)</option>
            <option value="co.uk">UK</option>
            <option value="com.au">Australia</option>
            <option value="co.in">India</option>
            <option value="co.za">South Africa</option>
        </select><br><br>
        <label for="speed">Choose speed (1.0 = normal):</label>
        <input type="number" name="speed" step="0.1" min="0.5" max="2.0" value="1.0" required><br><br>
        <input type="submit" value="Convert">
    </form>
    <div id="successMessage" class="success">Audio successfully generated! Click the link below to download:</div>
    <a href="/download">Download audio</a>
</body>

</html>
